name: Build and Test

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      # Χτίζουμε Android και iOS Simulator ταυτόχρονα
      - name: Build Android and iOS
        run: ./gradlew clean :composeApp:assembleDebug :composeApp:iosSimulatorArm64Binaries --stacktrace

      # Ανέβασμα του Android APK (προαιρετικά, για να το έχεις)
      - name: Upload Android APK
        uses: actions/upload-artifact@v4
        with:
          name: android-debug-apk
          path: composeApp/build/outputs/apk/debug/composeApp-debug.apk

      # ΑΝΕΒΑΣΜΑ ΓΙΑ APPETIZE.IO (Το σημαντικό για σένα)
      - name: Upload iOS App for Appetize
        uses: actions/upload-artifact@v4
        with:
          name: ios-simulator-app
          path: composeApp/build/bin/iosSimulatorArm64/debugFramework/ComposeApp.framework