name: Build and Test

on:
  push:
    branches: [ master, main ]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Build iOS Simulator App
        run: |
          # Καθαρισμός για να αποφύγουμε παλιά αρχεία (Cache)
          ./gradlew clean
          
          # Εκτέλεση build με --info και --stacktrace για αναλυτικό έλεγχο του σφάλματος KSP
          ./gradlew :composeApp:iosSimulatorArm64Binaries --info --stacktrace
          
          # Δημιουργία φακέλου .app για το Appetize
          mkdir -p build/Appetize
          
          # Ελέγχουμε αν το framework δημιουργήθηκε πριν το αντιγράψουμε
          if [ -d "composeApp/build/bin/iosSimulatorArm64/debugFramework/ComposeApp.framework" ]; then
            cp -R composeApp/build/bin/iosSimulatorArm64/debugFramework/ComposeApp.framework build/Appetize/ComposeApp.app
            cd build/Appetize
            zip -r ios-app.zip ComposeApp.app
          else
            echo "Framework not found, build might have failed."
            exit 1
          fi

      - name: Upload for Appetize
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: ios-app-zip
          path: build/Appetize/ios-app.zip