name: Build and Test

on:
  push:
    branches: [ master, main ]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Build iOS Simulator App
        run: |
          ./gradlew clean
          # Χτίζουμε το framework για τον simulator
          ./gradlew :composeApp:iosSimulatorArm64Binaries
          
          # Δημιουργία φακέλου .app για το Appetize
          mkdir -p build/Appetize
          cp -R composeApp/build/bin/iosSimulatorArm64/debugFramework/ComposeApp.framework build/Appetize/ComposeApp.app
          cd build/Appetize
          zip -r ios-app.zip ComposeApp.app

      - name: Upload for Appetize
        uses: actions/upload-artifact@v4
        with:
          name: ios-app-zip
          path: build/Appetize/ios-app.zip